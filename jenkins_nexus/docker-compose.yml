version: '3.5'

services:
  jenkins:
    build:
      context: .
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - "jenkins_home:/var/jenkins_home"
      - "./jenkins-cli.jar:/var/jenkins_home/jenkins-cli.jar"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - jenkins_nexus
#      jenkins_nexus:
    environment:
      TZ: "/etc/timezone"
#      JENKINS_OPTS: "--httpListenAddress=0.0.0.0 --httpPort=8080"       

  nexus:
    image: sonatype/nexus3:3.51.0
    container_name: nexus
    restart: unless-stopped
    ports:
      - "8081:8081"
      - "8085:8085"   
    volumes:
      - "nexus_data:/nexus-data"
    networks:
      - jenkins_nexus
    environment:
      TZ: "/etc/timezone"

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx:latest
    ports:
        - 80:80
        - 443:443
    volumes:
      - ./ssl_data/:/etc/nginx/conf.d
      - ./nginx/example.conf:/etc/nginx/conf.d/dva.conf
    networks:
      - jenkins_nexus

networks:
  jenkins_nexus:

volumes:
  jenkins_home:
  nexus_data:
