---
- name: Install docker on RHEL
  hosts: localhost
  become: yes
  tasks:
   - name: установка дополнительных плагинов
     command: docker exec jenkins java -jar /var/jenkins_home/jenkins-cli.jar -auth "{{ user}}":"{{ password }}" -s http://127.0.0.1:8080/ install-plugin {{ item }}

     with_items:
       - git-server
       - docker-workflow
       - docker-plugin
   - name: перезапуск дженкинс для применения плагинов
     command: docker restart jenkins
